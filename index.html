<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Notícias de Guarapari, Serra e Vitória - Espírito Santo.">
    <meta name="keywords" content="notícias, Guarapari, Serra, Vitória, Espírito Santo">
    <meta name="author" content="Seu Nome">
    <meta name="robots" content="index, follow">
    <title>Notícias de Guarapari, Serra e Vitória - ES</title>

    <style>
        /* Reset básico de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #0288d1;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
        }

        section {
            padding: 20px;
        }

        .news-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .news-container h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #0288d1;
        }

        .news-item {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background-color: #e1f5fe;
            border-radius: 5px;
            border: 1px solid #0288d1;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }

        footer a {
            color: #0288d1;
            text-decoration: none;
        }

        /* Propaganda piscante */
        .ad-banner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #0288d1;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-size: 1.2rem;
            animation: blink 1s infinite alternate;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 70%;
            max-width: 400px;
        }

        /* Animação de piscar */
        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .ad-banner button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .ad-banner button:hover {
            color: #f2a500;
        }

        .random-container {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #333;
            color: white;
            font-size: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>

    <header>
        <h1>Notícias de Guarapari, Serra e Vitória - ES</h1>
    </header>

    <!-- Propaganda piscante -->
    <div class="ad-banner" id="ad-banner">
        <span><a href="https://victorxx.github.io/topicogithub01/randomizador.html">CONFIRA!</a></span>
        <button onclick="closeAd()">X</button>
    </div>

    <section>
        <div class="news-container">
            <h2>Notícias de Guarapari</h2>
            <div class="news-item" id="guarapari-news">
                <!-- Notícias de Guarapari serão exibidas aqui -->
            </div>

            <h2>Notícias de Serra</h2>
            <div class="news-item" id="serra-news">
                <!-- Notícias de Serra serão exibidas aqui -->
            </div>

            <h2>Notícias de Vitória</h2>
            <div class="news-item" id="vitoria-news">
                <!-- Notícias de Vitória serão exibidas aqui -->
            </div>
        </div>
    </section>

    <!-- Contêiner para os caracteres aleatórios -->
    <div class="random-container" id="random-container"></div>

    <footer>
        <p><a href="#">Política de Privacidade</a> | <a href="#">Termos de Serviço</a></p>
    </footer>

    <script>
        // Função para gerar caracteres aleatórios
        function getRandomCharacter() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?';
            return characters.charAt(Math.floor(Math.random() * characters.length));
        }

        // Função para gerar uma sequência de caracteres aleatórios
        function generateRandomString(length) {
            let randomString = '';
            for (let i = 0; i < length; i++) {
                randomString += getRandomCharacter();
            }
            return randomString;
        }

        // Função para exibir os caracteres aleatórios na página
        function displayRandomContent() {
            const randomContainer = document.getElementById('random-container');
            const randomString = generateRandomString(50); // Gera uma string aleatória de 50 caracteres
            randomContainer.textContent = randomString;
        }

        // Função para exibir as notícias
        function displayNews() {
            // Exibindo as notícias de Guarapari
            const guarapariContainer = document.getElementById('guarapari-news');
            guarapariNews.forEach(news => {
                const newsElement = document.createElement('p');
                newsElement.textContent = news;
                guarapariContainer.appendChild(newsElement);
            });

            // Exibindo as notícias de Serra
            const serraContainer = document.getElementById('serra-news');
            serraNews.forEach(news => {
                const newsElement = document.createElement('p');
                newsElement.textContent = news;
                serraContainer.appendChild(newsElement);
            });

            // Exibindo as notícias de Vitória
            const vitoriaContainer = document.getElementById('vitoria-news');
            vitoriaNews.forEach(news => {
                const newsElement = document.createElement('p');
                newsElement.textContent = news;
                vitoriaContainer.appendChild(newsElement);
            });
        }

        // Função para fechar a propaganda
        function closeAd() {
            const adBanner = document.getElementById('ad-banner');
            adBanner.style.display = 'none';  // Esconde o banner
        }

        // Arrays com as notícias
        const guarapariNews = [
                "Guarapari inicia a temporada de verão com novas atrações turísticas.",
                "Prefeitura de Guarapari investe em infraestrutura para melhorar o turismo.",
                "Moradores de Guarapari comemoram o retorno das festas culturais tradicionais.",
                "Guarapari inicia a temporada de verão com novas atrações turísticas.",
                "Prefeitura de Guarapari investe em infraestrutura para melhorar o turismo.",
                "Moradores de Guarapari comemoram o retorno das festas culturais tradicionais.",
                "Guarapari amplia sua infraestrutura para o turismo de verão.",
                "Inauguração de novas praças em Guarapari visa atrair mais turistas.",
                "Guarapari aposta em novos eventos para aumentar o fluxo de visitantes.",
                "Projeto de revitalização da orla de Guarapari atrai turistas e moradores.",
                "Guarapari prepara novos investimentos em saúde e segurança pública.",
                "O turismo em Guarapari cresce com a abertura de novos hotéis.",
                "Guarapari celebra mais um ano de sucesso no setor turístico."
            
        ];

        const serraNews = [
            "Serra abre novos parques e áreas de lazer para a comunidade.",
            "Vila Velha e Serra: novos projetos de mobilidade urbana em andamento.",
            "Serra conquista prêmio de cidade mais verde do Espírito Santo."
        ];

        const vitoriaNews = [
            "Vitória recebe grande evento de gastronomia e cultura local.",
            "Nova ponte liga a Ilha do Frade ao continente, melhorando o tráfego.",
            "Vitória comemora avanços na educação com novos centros de ensino."
        ];

        // Chama as funções quando a página carrega
        window.onload = () => {
            displayNews();  // Exibe as notícias
            displayRandomContent();  // Exibe conteúdo aleatório
        };
    </script>

</body>
</html>
